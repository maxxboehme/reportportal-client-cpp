
version: 2
.conan-steps: &conan-steps
  steps:
    - checkout
    - run:
        name: Update Conan package
        command: |
          chmod +x .circleci/install.sh
          .circleci/install.sh
    - run:
        name: Build recipe
        command: |
          chmod +x .circleci/run.sh
          .circleci/run.sh
        environment:
          CONAN_UPLOAD: https://mboehme.jfrog.io/artifactory/api/conan/mboehme-conan
          CONAN_STABLE_BRANCH_PATTERN: "release/*"
          CONAN_USERNAME: "maxxboehme"
          CONAN_LOGIN_USERNAME: "mboehme.jfrog@gmail.com"
          CONAN_CHANNEL: "testing"
          CONAN_REVISIONS_ENABLED: 1

jobs:

  gcc-7:
      docker:
        - image: conanio/gcc7
      environment:
        - CONAN_GCC_VERSIONS: "7"
      <<: *conan-steps

  gcc-8:
      docker:
        - image: conanio/gcc8
      environment:
        - CONAN_GCC_VERSIONS: "8"
      <<: *conan-steps

  gcc-9:
      docker:
        - image: conanio/gcc9
      environment:
        - CONAN_GCC_VERSIONS: "9"
      <<: *conan-steps


  clang-9:
      docker:
        - image: conanio/clang9
      environment:
        - CONAN_CLANG_VERSIONS: "9"
      <<: *conan-steps

workflows:
  version: 2
  build_and_test:
    jobs:
      - gcc-7
      - gcc-8
      - gcc-9
      - clang-9


